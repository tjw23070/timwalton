<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 30px;
            font-size: 0.9em;
            color: #555;
        }

        .contact-info a {
            color: #0056b3;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pardon Our Dust!</h1>
        <p>Our website is currently under construction and will be launching soon. We're working hard to bring you a new and improved online experience.</p>
        <p>Thanks for your patience!</p>
        <div class="contact-info">
            <p>In the meantime, if you have any urgent inquiries, please feel free to contact us at:</p>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
        </div>
    </div>
</body>
</html>
